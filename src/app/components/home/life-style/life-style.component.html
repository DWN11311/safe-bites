<div class="flex flex-col min-w-32 {{ width }}">

    src="{{ image }}"
    class="object-contain max-w-44 w-full self-center bg-[#1B8057] p-2 flex items-center justify-center rounded-full pointer-events-none filter"
    alt="" />
  <h3 class="text-xl text-text font-semibold mt-4 text-center">{{ title }}</h3>
  <p class="text-text/80 text-center">{{ description }}</p>
</div>
