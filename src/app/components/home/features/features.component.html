<div class="grid grid-cols-12 mx-5 md:mx-20 xl:mx-40 gap-6 mt-10 py-4">
  <h2 class="text-2xl sm:text-3xl font-semibold text-[#1B8057] col-span-12">
    Featured Products Just for You
  </h2>
  <div class="grid grid-cols-12 xl:gap-10 gap-5 col-span-12">
    @for (product of topRatedProducts; track $index) {
      <div
        [routerLink]="'/products/' + product._id"
        class="bg-white shadow-2xl rounded-2xl md:col-span-4 min-[450px]:col-span-6 col-span-12 pt-5 pb-10 px-5"
        appHover>
        <div class="image w-full lg:h-96 sm:h-72 h-56 sm:py-5 py-3">
          <img
            [src]="product.images[0]?.imageUrl || 'images/default.jpg'"
            class="m-auto w-full h-full rounded-2xl object-contain"
            alt="Feature 1"
            [appHover]="product.images[1]?.imageUrl || 'images/default.jpg'" />
        </div>

        <h3
          class="mb-2 text-[#182013] capitalize text-2xl sm:text-xl lg:text-2xl overflow-hidden text-ellipsis whitespace-nowrap h-[30px]">
          {{ product.name }}
        </h3>

        <p
          class="text-[#6C6D6B] line-clamp-2 leading-7 text-lg sm:text-base lg:text-xl">
          {{ product.description }}
        </p>

        <div
          class="foot flex justify-between mt-5 text-2xl text-[#1B8057] hover:text-[#307055]">
          <p>${{ product.price }}</p>
          <i
            class="fa-solid fa-cart-shopping text-3xl cursor-pointer"
            (click)="handleAddToCart(product._id, $event)"></i>
        </div>
      </div>
    }
  </div>
</div>
