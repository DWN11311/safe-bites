<div class="fixed inset-0  bg-[rgba(0,0,0,0.6)] flex justify-center items-center ">
    <div class="max-w-[100] bg-white shadow-lg rounded-lg text-center p-5">
        <h2 class="text-xl text-gray-600">
            Are You Sure
        </h2>
        <p class="text-lg text-gray-500">you want to remove all items from your wishlist?</p>
        <div (click)="cancel.emit()" class="flex justify-center mt-5 gap-5">
            <button
                class="text-[#7CAD3F] border-[#7CAD3F] border-2 p-3 rounded-lg h-12 md:h-14 cursor-pointer hover:bg-[#5B8329] hover:text-white px-11">
                cancel
            </button>
            <button (click)="confirm.emit()"
                class="text-white border-2 rounded-lg bg-[#7CAD3F] hover:bg-[#5B8329] transition p-3 cursor-pointer h-12 md:h-14 ">
                Yes,Remove All
            </button>
        </div>
    </div>
</div>
