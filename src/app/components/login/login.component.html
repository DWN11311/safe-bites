<form
  class="h-[100vh] flex lg:my-0 md:block mx-8 pt-4"
  [formGroup]="loginForm"
  (ngSubmit)="login()">
  <div
    class="flex flex-col-reverse md:grid md:grid-cols-[60%_40%] rounded-lg overflow-hidden lg:max-w-[90%] w-full shadow-[0px_4px_10px_rgba(0,0,0,0.25)] mx-auto justify-center">
    <!-- Form Section (Left Side) -->
    <div
      class="lg:w-[80%] md:w-[90%] md:px-0 md:pt-4 lg:pt-6 py-6 px-6 mx-auto">
      <h1 class="text-[#7CAD3F] md:text-4xl font-bold pb-4 text-3xl mb-2 pt-6">
        Welcome Back
      </h1>

      <div class="h-[2px]">
        <p *ngIf="errorMessage" class="text-red-600 text-sm mt-2">
          {{ errorMessage }}
        </p>
      </div>
      <!-- Form Fields -->
      <div class="grid grid-cols-2 md:gap-8 gap-4 pt-4"></div>
      <div class="grid grid-cols-none pt-7 gap-7">
        <!-- Email Input -->
        <div class="relative w-full">
          <input
            formControlName="email"
            type="text"
            id="Email"
            class="peer w-full p-3 rounded-md border-[#7CAD3F] border-2 focus:border-[#365D1C] focus:outline-none placeholder-transparent"
            placeholder="Email"
            autocomplete="off" />
          <label
            for="Email"
            class="absolute left-3 top-3 text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-[-10px] peer-focus:text-sm peer-focus:text-[#365D1C] not-peer-placeholder-shown:top-[-10px] not-peer-placeholder-shown:text-sm not-peer-placeholder-shown:text-[#365D1C] bg-white px-1 transition-all duration-300 ease-in-out"
            >Email</label
          >
          <div class="h-[12px]">
            <p
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-red-600 text-sm transition-all duration-300">
              {{ getEmailError() }}
            </p>
          </div>
        </div>

        <!-- Password Input -->
        <div class="relative w-full">
          <input
            formControlName="password"
            type="password"
            name="password"
            id="Password"
            class="peer md:mb-0 mb-2 w-full p-3 rounded-md border-[#7CAD3F] border-2 focus:border-[#365D1C] focus:outline-none placeholder-transparent"
            placeholder="Password"
            autocomplete="off" />
          <label
            for="Password"
            class="absolute left-3 top-3 text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-[-10px] peer-focus:text-sm peer-focus:text-[#365D1C] not-peer-placeholder-shown:top-[-10px] not-peer-placeholder-shown:text-sm not-peer-placeholder-shown:text-[#365D1C] bg-white px-1 transition-all duration-300 ease-in-out"
            >Password</label
          >
          <div class="h-[7px]">
            <p
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-red-600 text-sm transition-all duration-300">
              {{ getPasswordError() }}
            </p>
          </div>
        </div>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="pb-8 md:pt-3 mt-4 flex items-center gap-2 my-auto">
        <input type="checkbox" id="accept" class="w-4 h-4" />
        <label for="accept" class="text-[#365D1C] text-sm font-normal"
          >Remember Me</label
        >
      </div>

      <!-- Login Button -->
      <button
        (click)="login()"
        [disabled]="loginForm.invalid"
        class="text-xl p-3 border-[#365D1C] rounded-md w-full bg-[#365D1C] text-[#FAFAFA] shadow-[0px_4px_10px_rgba(54,93,28,0.25)] hover:bg-[#1F4109] hover:border-[#1F4109] hover:-translate-y-1 cursor-pointer transition-all duration-300 ease-in-out mb-2">
        Login
      </button>
      <span
        class="text-[#365D1C] md:text-sm font-normal opacity-80 text-normal ml-3">
        Don't have an account
      </span>
      <a
        routerLink="/sign-up"
        class="md:text-sm font-semibold underline text-[#65715e]"
        >Sign up</a
      >

      <!-- Divider with Text -->
      <div class="flex items-center justify-center gap-3 w-full my-6 lg:my-7">
        <div class="flex-1 h-[1px] bg-[#365D1C]"></div>
        <p class="px-3 text-md text-[#152D05]">Or Login with</p>
        <div class="flex-1 h-[1px] bg-[#365D1C]"></div>
      </div>

      <!-- Google Login Button -->
      <button
        class="text-xl p-3 border rounded-md w-full border-[#7CAD3F] text-[#7CAD3F] flex justify-center items-center gap-2 lg:mb-12 shadow-[0px_4px_10px_rgba(124,173,63,0.25)] hover:border-[#1F4109] hover:text-[#1F4109] hover:-translate-y-1 cursor-pointer transition-all duration-300 ease-in-out">
        <img src="images/sign up/google color.svg" class="h-4 w-4" />
        Google
      </button>
    </div>

    <!-- Image Section (Right Side on Desktop) -->
    <div class="relative hidden md:block">
      <img
        src="images/sign up/pexels-photo-9070110 2.svg"
        class="h-full object-cover ml-2" />

      <!-- Overlay Text -->
      <div class="flex items-center justify-center w-full">
        <p
          class="absolute bottom-12 bg-[rgba(255,255,255,0.2)] rounded-md text-[#F5F8F5] font-semibold md:text-sm lg:text-lg">
          Log in now and make wellness a lifestyle!
        </p>
      </div>

      <!-- Logo Image (Top Left Corner) -->
      <img
        src="images/sign up/Frame 1321317559.svg"
        class="absolute top-0 left-4 w-20 h-20" />

      <!-- Back to Home Link (Top Right Corner) -->
      <a
        routerLink=""
        class="absolute top-0 md:right-1/16 mt-4 bg-white/80 rounded-2xl py-1 px-4 flex justify-end items-center gap-2 text-[#213E0E] cursor-pointer text-base">
        Back to Home
        <img src="images/sign up/Vector.svg" class="h-4 w-4" />
      </a>
    </div>
  </div>
</form>
