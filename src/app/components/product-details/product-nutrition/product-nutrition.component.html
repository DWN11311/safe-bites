<div class="mt-8 border-1 border-t-0 border-gray-400 w-96 rounded-2xl pb-2">
   <h1 class="bg-green-800 rounded-t-2xl text-white font-bold text-2xl p-3">Product Nutrition</h1>
   <div class="data">
    @for (pro of product?.nutritionalValues; track pro) {
        <div class="data-item p-3">
            <div class="flex justify-between items-center">
                <p class="font-bold text-xl">{{ pro.nutrition }}</p>
                <h3 class="font-bold text-gray-500">{{ pro.amount }}</h3>
            </div>
        </div>     
    }
   </div>
</div>
