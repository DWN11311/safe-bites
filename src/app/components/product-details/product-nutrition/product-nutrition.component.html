
<div class="mt-8 border-1 border-t-0 border-[#CCCBCB] xl:w-7/12 lg:w-8/12 md:w-10/12 rounded-2xl pb-2 mx-auto">
  <h1 class="bg-[#1B8057] rounded-t-2xl text-[#F6F9F6] font-bold text-2xl p-3">
    Product Nutrition
  </h1>
  <div class="data text-[#2F302E]">
    @for (pro of productNutrition; track pro) {
      <div class="data-item p-3">
        <div class="flex justify-between items-center">
          <p class="font-bold text-xl">{{ pro['nutrition'] }}</p>
          <h3 class="font-bold text-[#6C6D6E]">{{ pro['amount'] }}</h3>
        </div>
      </div>
    }
  </div>
</div>
