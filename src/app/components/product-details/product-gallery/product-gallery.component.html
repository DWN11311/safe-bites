<div class="grid grid-cols-12 gap-4 p-4 max-w-7xl mx-auto ">
    <div class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-3 mx-auto">
        <!-- big Image -->
        <div class="relative h-[400px]">
            <img [src]="images[currentIndex].imageUrl" alt="main photo" (click)="openFullScreen()"
                class="w-full h-full object-cover rounded-lg cursor-pointer shadow-lg transition-transform ">

            <button (click)="prevImage()"
                class="absolute left-2 top-1/2 transition transform -translate-y-1/2  text-gray-500 hover:text-[#1B8057] text-3xl">
                <i class="fa-solid fa-circle-chevron-left"></i>
            </button>

            <div (click)="nextImage()"
                class="absolute right-2 top-1/2 transition transform -translate-y-1/2 text-gray-500 hover:text-[#1B8057] text-3xl">
                <i class="fa-solid fa-circle-chevron-right"></i>
            </div>
        </div>

        <!-- small Images -->
        <div class="grid grid-cols-4 sm:grid-cols-3 gap-2  mt-4">
            <img *ngFor="let img of images;let i=index" [src]="img.imageUrl" [class.opacity-100]="i === currentIndex"
                [class.border-blue-500]="i === currentIndex"
                class=" rounded-md cursor-pointer opacity-60 hover:opacity-100 border-2 border-transparent transition"
                (click)="selectImage(i)">
        </div>
    </div>

</div>
<!-- full screen -->
<div *ngIf="isFullScreen" (click)="closeFullScreen()"
    class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <img [src]="images[currentIndex].imageUrl" class="max-w-[50vh] max-h-[50vh] rounded-lg shadow-lg">

</div>
