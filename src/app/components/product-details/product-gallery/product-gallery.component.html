<div class="w-auto">
  <!-- big Image -->
  <div class="relative h-[400px] bg-white">
    <img
      [src]="images[currentIndex].imageUrl"
      alt="main photo"
      (click)="openFullScreen()"
      class="w-full h-full object-contain rounded-lg cursor-pointer shadow-lg transition-transform" />

    <button
      (click)="prevImage()"
      class="absolute left-2 top-1/2 transition transform -translate-y-1/2 text-gray-500 hover:text-[#1B8057] text-3xl">
      <i class="fa-solid fa-circle-chevron-left"></i>
    </button>

    <div
      (click)="nextImage()"
      class="absolute right-2 top-1/2 transition transform -translate-y-1/2 text-gray-500 hover:text-[#1B8057] text-3xl">
      <i class="fa-solid fa-circle-chevron-right"></i>
    </div>
  </div>

  <!-- small Images -->
  <div class="grid grid-cols-3 gap-2 mt-8">
    <img
      *ngFor="let img of images; let i = index"
      [src]="img.imageUrl"
      [class.opacity-100]="i === currentIndex"
      [class.border-blue-500]="i === currentIndex"
      class="rounded-md cursor-pointer opacity-60 hover:opacity-100 border-2 border-transparent transition w-full h-32 object-cover"
      (click)="selectImage(i)" />
  </div>
</div>

<!-- full screen -->
<div
  *ngIf="isFullScreen"
  (click)="closeFullScreen()"
  class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
  <img
    [src]="images[currentIndex].imageUrl"
    class="max-w-[70vh] max-h-[70vh] rounded-lg shadow-lg" />
</div>
