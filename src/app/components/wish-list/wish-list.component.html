<div
  class="grid grid-cols-12 px-5 lg:px-24 xl:px-40 mt-[98px] md:mt-[144px] w-screen">
  <div
    class="text-4xl text-[#1B8057] col-span-12 mb-6 md:mb-8 md:mt-4 sm:text-left text-center font-medium">
    Your WishList
  </div>

  @if (products.length > 0) {
    <div class="grid grid-cols-12 col-span-12 gap-5 md:gap-10 w-full">
      @for (product of products; track product._id) {
        <div
          class="col-span-12 min-[500px]:col-span-6 md:col-span-4 xl:col-span-3">
          <app-wishlistcard
            [product]="product"
            (AddToCard)="AddToCard($event)"
            (RemoveFromWishlist)="removeFromWishlist($event)"
            class="w-full col-span-3"></app-wishlistcard>
        </div>
      }
    </div>

    <div class="flex justify-center sm:justify-end gap-5 col-span-12 mt-10">
      <button
        (click)="showPopUp()"
        class="text-[#1B8057] border-[#1B8057] border-2 p-3 pr-1 rounded-lg h-12 md:h-14 cursor-pointer hover:bg-[#1B8057]/10 sm:text-lg transition duration-150">
        Remove All
        <i class="fa-solid fa-xmark mr-2 ml-2"></i>
      </button>
      <button
        (click)="moveToCart()"
        class="text-white border-2 rounded-lg bg-[#1B8057] hover:bg-[#307055] sm:text-lg transition p-3 cursor-pointer">
        Move All to Cart
      </button>
    </div>
  } @else {
    <div class="col-span-12 mb-32">
      <app-empty-wish-list></app-empty-wish-list>
    </div>
  }
</div>

@if (showPopup) {
  <app-pop-up (confirm)="removeAll()" (cancel)="showPopup = false"></app-pop-up>
}
