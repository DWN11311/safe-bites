 <!-- big container -->
 <div class="h-[100vh] flex items-center justify-center lg:my-0 md:block">
  <!-- form -->
  <div class="flex items-center justify-center md:min-h-screen md:mx-4 lg:mx-0">
    <div
      class="grid grid-cols-1 md:grid-cols-2 rounded-lg overflow-hidden lg:max-w-[90%] w-full shadow-[0px_4px_10px_rgba(0,0,0,0.25)]">
      <div class="relative md:block  w-full">

      <!-- sign up -->
      <!-- title ceate account -->
      <div class=" ml-8 lg:w-[80%] md:w-[90%] md:px-0 md:pt-4 lg:pt-6 py-6 px-6">
        <h1 class="text-[#7CAD3F] md:text-4xl font-bold pb-4 text-3xl">
         Welcome Back
        </h1>
        <span
          class="text-[#365D1C] md:text-lg font-normal opacity-80 text-normal"
          >Please Enter your details </span
        >

        <!-- field -->
        <div class="grid grid-cols-none pt-8 gap-8">
          <!-- Email -->
          <div class="relative w-full">
            <input
              type="text"
              id="Email"
              class="peer w-full p-3 rounded-md border-[#7CAD3F] border-2 focus:border-[#365D1C] focus:outline-none placeholder-transparent"
              placeholder="Email"
              autocomplete="off" />
            <label
              for="Email"
              class="absolute left-3 top-3 text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-[-10px] peer-focus:text-sm peer-focus:text-[#365D1C] not-peer-placeholder-shown:top-[-10px] not-peer-placeholder-shown:text-sm not-peer-placeholder-shown:text-[#365D1C] bg-white px-1 transition-all duration-300 ease-in-out"
              >Email</label
            >
          </div>
          <!-- password -->
          <div class="relative w-full">
            <input
              type="text"
              id="Password"
              class="peer md:mb-0 mb-2 w-full p-3 rounded-md border-[#7CAD3F] border-2 focus:border-[#365D1C] focus:outline-none placeholder-transparent"
              placeholder="Password"
              autocomplete="off" />
            <label
              for="Password"
              class="absolute left-3 top-3 text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-[-10px] peer-focus:text-sm peer-focus:text-[#365D1C] not-peer-placeholder-shown:top-[-10px] not-peer-placeholder-shown:text-sm not-peer-placeholder-shown:text-[#365D1C] bg-white px-1 transition-all duration-300 ease-in-out"
              >Password</label
            >
          </div>
        </div>
        <!-- check box -->
        <div class="pb-6 md:pt-3 pt-2 flex items-center gap-2">
          <input type="checkbox" id="accept" class="w-4 h-4" />
          <label for="accept" class="text-[#365D1C] text-sm font-normal"
            >Remeber Me

            </label
          >
        </div>
        <!-- button Log IN -->
        <button
          class="text-xl p-3 border-[#365D1C] rounded-md w-full bg-[#365D1C] text-[#FAFAFA] shadow-[0px_4px_10px_rgba(0,0,0,0.25)] hover:bg-[#1F4109] hover:border-[#1F4109] hover:-translate-y-1 cursor-pointer transition-all duration-300 ease-in-out">
         Log In
        </button>
        <div class="pt-2 pl-">
        <span
        class="text-[#365D1C] md:text-lg font-normal opacity-80 text-normal "
        >Don't have an Account ? </span
      ><a href="#" class="text-md font-semibold underline text-[#65715e]"
        >Sign up</a
      >
    </div>

        <!-- text  register -->
        <div class="flex items-center justify-center gap-3 w-full my-6 lg:my-7">
          <div class="flex-1 h-[1px] bg-[#365D1C]"></div>
          <p class="px-3 text-md text-[#152D05]">Or Log In with</p>
          <div class="flex-1 h-[1px] bg-[#365D1C]"></div>
        </div>
        <!-- button-google -->

        <button
          class="text-xl p-3 border rounded-md w-full border-[#7CAD3F] text-[#7CAD3F] flex justify-center items-center gap-2 mb-2 shadow-[0px_4px_10px_rgba(0,0,0,0.25)] hover:border-[#1F4109] hover:text-[#1F4109] hover:-translate-y-1 cursor-pointer transition-all duration-300 ease-in-out">
          <img src="./images/google-color.svg" class="h-4 w-4" />Google
        </button>
      </div>
    </div>
    <!-- Image -->
    <div>
      <div
        class="grid grid-cols-1 md:grid-cols-2 rounded-lg overflow-hidden lg:max-w-[90%]  ">
        <div class="relative hidden md:block">
          <img
            src="./images/shopping.svg"
            class="h-full w-full  lg:w-[80%] md:w-[90%] object-cover " />
          <div
            class="flex items-center justify-center md:max-w-[90%] lg:max-w-[80%] w-full">
            <p
              class="absolute bottom-12 bg-[rgba(255,255,255,0.2)] rounded-md text-[#F5F8F5] font-semibold md:text-sm lg:text-lg">
              Sign up now and make wellness a lifestyle!
            </p>
          </div>
          <img
            src="Images/sign up/Frame 1321317559.svg"
            class="absolute top-0 left-4 w-20 h-20 " />
          <button
            class="absolute top-0 lg:right-1/4 md:right-1/6 mt-4 bg-[rgba(255,255,255,0.2)] rounded-2xl py-1 px-2 flex justify-center items-center gap-2 text-[#213E0E] cursor-pointer md:text-sm lg:text-lg">
            Back to Home<img src="Images/sign up/Vector.svg" class="h-4 w-4" />
          </button>
        </div>
  </div>

</div>
